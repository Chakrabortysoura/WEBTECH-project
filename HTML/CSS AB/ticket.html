<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - West Bengal Tourism</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0c4197d3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header-content h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(2, 5, 95, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .ticket-details {
            text-align: left;
            margin-top: 20px;
        }
        .ticket-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Booking Confirmation</h1>
        </div>
    </header>
    <main>
        <section id="ticket-section">
            <h2>Your Booking Details</h2>
            <div class="ticket-details" id="ticketDetails">
                <!-- Booking details will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 West Bengal Tourism. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve booking data from sessionStorage
            let bookingData = JSON.parse(sessionStorage.getItem('bookingData'));
            if (bookingData) {
                let ticketDetails = document.getElementById('ticketDetails');
                ticketDetails.innerHTML = `
                    <p><strong>Name:</strong> ${bookingData.name}</p>
                    <p><strong>Email:</strong> ${bookingData.email}</p>
                    <p><strong>Tour Type:</strong> ${bookingData.tourType}</p>
                    <p><strong>Number of Adults:</strong> ${bookingData.numAdults}</p>
                    <p><strong>Number of Children:</strong> ${bookingData.numChildren}</p>
                    <p><strong>Tour Package:</strong> ${bookingData.tourPackage}</p>
                    <p><strong>Start Date:</strong> ${bookingData.startDate}</p>
                `;
            }
        });
    </script>
</body>
</html>
