<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                
                <button type="submit">Login</button>
                
                <p class="toggle-form">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container" id="signUpContainer" style="display:none;">
            <div class="form-header">
                <h2>Sign Up</h2>
            </div>
            <form id="signUpForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="email" required>

                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" required>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>

                <button type="submit">Sign Up</button>
                
                <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        const showSignUp = document.getElementById('showSignUp');
        const showLogin = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const signUpContainer = document.getElementById('signUpContainer');
        
        showSignUp.addEventListener('click', () => {
            loginForm.parentElement.style.display = 'none';
            signUpContainer.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            signUpContainer.style.display = 'none';
            loginForm.parentElement.style.display = 'block';
        });
    </script>
</body>
</html>
